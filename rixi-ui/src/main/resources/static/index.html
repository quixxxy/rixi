<!DOCTYPE html>
<html ng-app="rixi">
<head>
    <meta charset="UTF-8"/>
    <title>Rixi app</title>
</head>
<body>
<div ng-controller="UserCtrl">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td scope="row">{{$index + 1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

<script src="bower_components/angular/angular.js"></script>
<script src="js/main.js"></script>

</html>
