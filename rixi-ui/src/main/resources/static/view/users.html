<h1>Users</h1>

<div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width:10%">#</th>
                <th style="width:35%">Firstname</th>
                <th style="width:35%">Lastname</th>
                <th style="width:20%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users" class="user-repeat-animation">
                <td scope="row">{{$index + 1}}</td>
                <td>
                   <span editable-text="user.firstName" e-name="firstName" e-form="userForm" e-required>
                    {{user.firstName}}
                    </span>
                </td>
                <td>
                    <span editable-text="user.lastName" e-name="lastName" e-form="userForm" e-required>
                    {{user.lastName}}
                    </span>
                </td>
                <td>
                    <form editable-form name="userForm" onbeforesave="update($data, user.id)" ng-show="userForm.$visible" class="form-buttons form-inline">
                        <button type="submit" ng-disabled="userForm.$waiting" class="btn btn-sm btn-success">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                        <button type="button" ng-disabled="userForm.$waiting" ng-click="userForm.$cancel()" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </form>
                    <div class="buttons" ng-show="!userForm.$visible">
                        <button class="btn btn-sm btn-primary" ng-click="userForm.$show()">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button class="btn btn-sm btn-danger" ng-click="delete(user.id, $index)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-user-modal-lg">
            Create user
        </button>
    </div>
    <div class="modal fade bs-user-modal-lg" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create a user</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name"
                                   ng-model="user.firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name"
                                   ng-model="user.lastName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="create(user)">Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
